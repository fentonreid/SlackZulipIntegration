<title>Change Password</title>

{% extends "commonLayout.html" %}
{% block bodyContent %}

<form method="POST" action="">
        {{ form.csrf_token }}
    <div class="container">
        <p class="display-4">Change Password</p><br>
    </div>
    <div class="container">
        <div class="form-group mb-4 col-4">
            <label class="h6">{{form.oldPassword.label}}</label>
            {{form.oldPassword(class="form-control")}}
        </div>

        <div class="form-group mb-4 col-4">
            <label class="h6">{{form.password.label}}</label>{{form.password(class="form-control mb-4")}}
        </div>

          <div class="form-group mb-4 col-4">
            <label class="h6">{{form.confirmPassword.label}}</label>{{form.confirmPassword(class="form-control mb-4")}}
            {{form.submit(class="btn btn-info")}}
        </div>
    </div>
</form>
{% endblock %}
